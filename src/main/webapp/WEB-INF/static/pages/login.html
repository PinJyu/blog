<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PinJyu's Login</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/blog/images/favicon.ico"/>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <style>
    html {
      overflow-y: scroll;
    }
    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }
    :root body {
      position: absolute;
    }
    body {
      width: 100vw;
      overflow: hidden;
    }
    [v-cloak] {
      display:none !important;
    }
  </style>
  <link rel="stylesheet" href="plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css" type="text/css"/>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1793725_cmbwwdobccf.css">
  <link rel="stylesheet" href="/blog/css/login.css">
</head>
<body>
  <div class="container" id="main">
    <div class="col-lg-4 offset-lg-4" id="login" v-cloak>
      <div class="input-group mb-3 col-12 px-0">
        <div class="input-group-prepend">
          <span class="input-group-text" id="user_name"><i class="fa fa-user" style="width: 16px" aria-hidden="true"></i></span>
        </div>
        <input v-model="user_name" autocomplete="false" type="text" class="form-control border-right-0" placeholder="Username" aria-label="Username" aria-describedby="user_name">
        <div class="input-group-append">
          <span v-html="user_name_warn" class="input-group-text bg-white" v-cloak></span>
        </div>
      </div>
      <div class="input-group mb-3 col-12 px-0">
        <div class="input-group-prepend">
          <span class="input-group-text" id="user_pwd"><i class="fa fa-key" aria-hidden="true"></i></span>
        </div>
        <input v-model="user_pwd" autocomplete="false" type="password" class="form-control border-right-0" placeholder="Password" aria-label="Password" aria-describedby="user_pwd">
        <div class="input-group-append">
          <span v-html="user_pwd_warn" class="input-group-text bg-white" v-cloak></span>
        </div>
      </div>
      <button v-on:click="login()" v-bind:class="{ disabled : !is_enable_login }" v-html="login_icon" class="btn mb-2 col-12"></button>
      <div class="mb-3 ml-1 d-flex justify-content-between">
        <div><small><a href="/blog/retrieve">forget?</a></small></div>
        <div><small><a href="/blog/register">register</a></small></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="/blog/plugins/vue.js"></script>
  <script src="/blog/js/login.js"></script>
</body>
</html>
