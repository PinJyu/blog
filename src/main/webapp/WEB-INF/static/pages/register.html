<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PinJyu's Register</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/blog/images/favicon.ico"/>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <style>
    html {
      overflow-y: scroll;
    }
    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }
    :root body {
      position: absolute;
    }
    body {
      width: 100vw;
      overflow: hidden;
    }
    [v-cloak] {
      display:none !important;
    }
  </style>
  <link rel="stylesheet" href="plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css" type="text/css"/>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1793725_cmbwwdobccf.css">
  <link rel="stylesheet" href="/blog/css/register.css">
</head>
<body>
  <div class="container" id="main">
    <div class="col-lg-4 offset-lg-4" id="register" v-cloak>
      <div class="input-group mb-3 col-12 px-0">
        <div class="input-group-prepend" title="用户名：由中文、英文字母、数字中几种组成，不能以数字开头，长度限制4-32位，">
          <span class="input-group-text" id="user_name"><i class="fa fa-user" style="width: 16px" aria-hidden="true"></i></span>
        </div>
        <input v-model="user_name" autocomplete="false" type="text" class="form-control border-right-0" placeholder="Username" aria-label="Username" aria-describedby="user_name">
        <div class="input-group-append">
          <span v-html="user_name_warn" class="input-group-text bg-white" v-cloak></span>
        </div>
      </div>
      <div class="input-group mb-3 col-12 px-0">
        <div class="input-group-prepend" title="邮箱">
          <span class="input-group-text" id="user_email"><i class="fa fa-envelope" style="width: 16px" aria-hidden="true"></i></span>
        </div>
        <input v-model="user_email" autocomplete="false" type="email" class="form-control border-right-0" placeholder="Email" aria-label="Email" aria-describedby="user_email">
        <div class="input-group-append">
          <span v-html="user_email_warn" class="input-group-text bg-white" v-cloak></span>
        </div>
      </div>
      <div class="input-group mb-3 col-12 px-0">
        <div class="input-group-prepend" title="点击纸飞机会向您的邮箱发送验证码，请确认后填写">
          <span class="input-group-text" id="user_email_CAPTCHA"><i class="fa fa-shield" style="width: 16px" aria-hidden="true"></i></span>
        </div>
        <input v-model="user_email_CAPTCHA" ref="captcha" disabled autocomplete="false" type="text" class="form-control border-right-0" placeholder="Email CAPTCHA" aria-label="Email CAPTCHA" aria-describedby="user_email_CAPTCHA">
        <div class="input-group-append">
          <span v-html="user_email_CAPTCHA_warn" v-bind:class="{ 'bg-white' : success_send_email }" class="input-group-text" v-cloak></span>
          <button v-on:click="send_email_CAPTCHA" v-html="send_email_CAPTCHA_icon" v-bind:class="{ disabled : !is_enable_send_email }" class="btn" type="button" id="user_email_CAPTCHA_btn"></button>
        </div>
      </div>
      <div class="input-group mb-3 col-12 px-0">
        <div v-on:mouseover="input_visiblity" v-on:mouseleave="input_disvisiblity" class="input-group-prepend" title="密码：由英文大写字母、小写字母、数字、英文特殊符号（,.;:_-+!@#$%^&*()）全部种类组成，长度限制8-16位">
          <span class="input-group-text" id="user_pwd"><i class="fa fa-key" style="width: 16px" aria-hidden="true"></i></span>
        </div>
        <input ref="user_pwd_input" v-model="user_pwd" autocomplete="false" type="password" class="form-control border-right-0" placeholder="Password" aria-label="Password" aria-describedby="user_pwd">
        <div class="input-group-append">
          <span v-html="user_pwd_warn" class="input-group-text bg-white" v-cloak></span>
        </div>
      </div>
      <div class="input-group mb-3 col-12 px-0">
        <div v-on:mouseover="input_visiblity" v-on:mouseleave="input_disvisiblity" class="input-group-prepend" title="请再次填写密码">
          <span class="input-group-text" id="user_pwd_again"><i class="fa fa-key" style="width: 16px" aria-hidden="true"></i></span>
        </div>
        <input ref="user_pwd_again_input" v-model="user_pwd_again" autocomplete="false" type="password" class="form-control border-right-0" placeholder="Password Again" aria-label="Password Again" aria-describedby="user_pwd_again">
        <div class="input-group-append">
          <span v-html="user_pwd_again_warn" class="input-group-text bg-white" v-cloak></span>
        </div>
      </div>
      <button v-on:click="register" v-html="register_icon" ref="btn" v-bind:class="{ disabled : !is_enable_register }" class="btn mb-2 col-12"></button>
      <div class="mb-3 ml-1 d-flex justify-content-end">
        <div><small><a href="/blog/login">back to login?</a></small></div>
      </div>
    </div>
  </div>


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="/blog/plugins/vue.js"></script>
  <script src="/blog/js/register.js"></script>
</body>
</html>
