<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PinJYu's Article Detail</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <style>
    html {
      overflow-y: scroll;
    }
    [v-cloak] {
      display: none !important;
    }
  </style>
  <link rel="shortcut icon" href="/blog/images/favicon.ico"/>
  <link rel="stylesheet" href="/blog/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="/blog/plugins/editormd/css/editormd.css"/>
  <link rel="stylesheet" href="/blog/css/detail.css"/>
</head>
<body>
  <header>
    <div id="head-bgsvg-wrapper">
      <embed src="/blog/images/headrandom.svg" style="display:block;width: 100%" />
    </div>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container-fluid mx-lg-5">
        <!-- 导航栏标题 -->
        <a id="log" href="/blog" class="navbar-brand"></a>
        <!-- 折叠导航栏按钮 -->
        <button class="navbar-toggler navbar-dark bg-dark" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="nav-cls" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <!-- 导航分类 -->
          <ul class="nav navbar-nav ml-lg-3" id="navbar-ul">
            <li class="first-li p-0 px-3"><a href="/blog">Blog</a></li>
            <li class="p-0 px-3"><a href="/blog/archive">Archive</a></li>
            <li class="p-0 px-3"><a href="/blog/about">About</a>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mb-0 pt-lg-5">
    <div class="col-lg-4 d-none d-lg-block pt-3 float-right sticky-top" id="toc-container"></div>
    <div class="row">
      <div class="col-12" id="markdown-view-container" v-cloak>
        <template v-if="article != null">
          <!-- 文章标题 -->
          <h3 class="main-title mb-3">{{ article.title }}</h3>
          <!-- 文章相关 -->
          <div class="main-info-wrapper">
            <span class="main-info">Published {{ format_timeStamp(article.createGmt) }}</span>
            <span class="main-info">LastModify {{ format_timeStamp(article.lastModifyGmt) }}</span>
            <span class="main-info">By {{ article.user.name }}</span>
            <span>{{ article.catatory }}</span>
          </div>
          <hr>
        </template>
      </div>
    </div>
    <div class="row">
      <div class="col-l2" id="markdown-view">
        <textarea style="display:none;" name="test-editormd-markdown-doc">你好 明天!</textarea>
      </div>
    </div>
  </div>

  <div class="container mb-0 pt-lg-5">
    <div class="row col-12">
      <div class="col-12" id="comment-editor">
        <textarea v-model="markdown" style="display:none;" id="markdown-vue"></textarea>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
  <!-- footer -->
  <footer id="foot" v-bind:class="{ 'd-none' : !show}" v-cloak>
    <div id="foot-bgsvg-wrapper">
      <embed src="/blog/images/footrandom.svg" style="display: block; width: 100%">
    </div>
    <div class="container-fluid px-0">
      <div class="col-lg-12 text-center text-black-50 px-0 mx-0">
        ©2019 PinJyu.
      </div>
    </div>
  </footer>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
  <script src="/blog/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="/blog/plugins/editormd/lib/marked.min.js"></script>
  <script src="/blog/plugins/editormd/lib/prettify.min.js"></script>
  <script src="/blog/plugins/editormd/lib/raphael.min.js"></script>
  <script src="/blog/plugins/editormd/lib/underscore.min.js"></script>
  <script src="/blog/plugins/editormd/lib/sequence-diagram.min.js"></script>
  <script src="/blog/plugins/editormd/lib/flowchart.min.js"></script>
  <script src="/blog/plugins/editormd/lib/jquery.flowchart.min.js"></script>
  <script src="/blog/plugins/editormd/editormd.js"></script>
  <script src="/blog/plugins/vue.js"></script>
  <script src="/blog/js/detail.js"></script>
</body>
</html>
