<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PinJYu's Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <style>
    html {
      overflow-y: scroll;
    }
    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }
    :root body {
      position: absolute;
    }
    body {
      width: 100vw;
      overflow: hidden;
    }
    [v-cloak] {
      display:none !important;
    }
  </style>
  <link rel="shortcut icon" href="/blog/images/favicon.ico"/>
  <link rel="stylesheet" href="plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="/blog/css/archive.css"/>
</head>
<body>
  <header>
    <div id="head-bgsvg-wrapper">
      <embed src="/blog/images/headrandom.svg" style="display:block;width: 100%" />
    </div>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container-fluid mx-lg-5">
        <!-- 导航栏标题 -->
        <a id="log" href="/blog" class="navbar-brand"></a>
        <!-- 折叠导航栏按钮 -->
        <button class="navbar-toggler navbar-dark bg-dark" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="nav-cls" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <!-- 导航分类 -->
          <ul class="nav navbar-nav ml-lg-3" id="navbar-ul">
            <li class="first-li p-0 px-3"><a href="/blog">Blog</a></li>
            <li class="navbar-li-active p-0 px-3"><a href="/blog/archive">Archive</a></li>
            <li class="p-0 px-3"><a href="/blog/about">About</a>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container pt-lg-5 mb-0">
    <div class="row" id="archive-container" v-cloak>
      <ul class="list-unstyled">
        <template v-for="info in archive_List">
          <li class="mb-2" v-bind:id="info.id"><span>{{ format_timeStamp(info.createGmt) }} </span><a v-bind:href="'/blog/detail/' + info.id">{{ info.title }}</a></li>
        </template>
      </ul>
    </div>
  </div>
  <!-- footer -->
  <footer id="foot" ref="ft" class="d-none">
    <div id="foot-bgsvg-wrapper">
      <embed src="/blog/images/footrandom.svg" style="display: block; width: 100%">
    </div>
    <div class="container-fluid px-0">
      <div class="col-lg-12 text-center text-black-50 px-0 mx-0">
        ©2019 PinJyu.
      </div>
    </div>
  </footer>


  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="/blog/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="/blog/plugins/vue.js"></script>
  <script src="/blog/js/archive.js"></script>
</body>
</html>
