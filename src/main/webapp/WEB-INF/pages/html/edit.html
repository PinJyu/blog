<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PinJYu's Edit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="shortcut icon" href="/blog/images/favicon.ico"/>
  <link rel="stylesheet" href="/blog/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="/blog/plugins/editormd/css/editormd.css"/>
  <link rel="stylesheet" href="/blog/css/edit.css"/>
</head>
<body>
  <header>
    <div id="head-bgsvg-wrapper">
      <embed src="/blog/images/headrandom.svg" style="display:block;width: 100%" />
    </div>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container-fluid mx-lg-5">
        <!-- 导航栏标题 -->
        <a id="log" href="/blog" class="navbar-brand"></a>
        <!-- 折叠导航栏按钮 -->
        <button class="navbar-toggler navbar-dark bg-dark" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="nav-cls" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <!-- 导航分类 -->
          <ul class="nav navbar-nav ml-lg-3" id="navbar-ul">
            <li class="first-li p-0 px-3"><a href="/blog">Blog</a></li>
            <li class="p-0 px-3"><a href="/blog/archive">Archive</a></li>
            <li class="p-0 px-3"><a href="/blog/about">About</a>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="test-editor">
      <textarea style="display:none;"></textarea>
  </div>

  <!-- footer -->
  <footer id="foot">
    <div id="foot-bgsvg-wrapper">
      <embed src="/blog/images/footrandom.svg" style="display: block; width: 100%">
    </div>
    <div class="container-fluid px-0">
      <div class="col-lg-12 text-center text-black-50 px-0 mx-0">
        ©2019 PinJyu.
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="post-blog-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">上传博客</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">标题</span>
            </div>
            <input v-model="title" type="text" class="form-control" placeholder="title" aria-label="title" aria-describedby="basic-addon1" id="input-title">
          </div>
          <div class="input-group mb-3" v-bind:class="{'d-none' : cancel_image }">
            <div class="input-group-prepend">
              <span class="input-group-text">封面</span>
            </div>
            <div class="custom-file">
              <input v-on:change="on_file_change" type="file" class="custom-file-input" accept="image/*" id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01" id="filename-label">image</label>
            </div>
          </div>
          <div class="input-group mb-3" v-bind:class="{'d-none' : is_new}">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-prepend">删除封面</span>
              </div>
            </div>
            <input class="my-auto ml-3" v-model="cancel_image_list" type="checkbox" aria-label="nihao" id="cancel_image">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="catatory">分类</span>
            </div>
            <input v-model="catatory" type="text" list="catatories" class="form-control" placeholder="catatory" aria-label="catatory" aria-describedby="catatory" id="input-catatory">
            <datalist id="catatories">
              <template v-for="catatory in catatory_list">
                <option v-bind:value="catatory.catatory"/>
              </template>
            </datalist>
          </div>
          <div class="alert alert-danger" v-bind:class="{'d-none' : !has_empty}" role="alert">
            {{ alert }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" v-on:click="on_click" class="btn btn-primary" v-bind:class="{disabled : is_uploading}" v-html="icon"></button>
        </div>
      </div>
    </div>
  </div>

<!--  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
  <script src="/blog/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="/blog/plugins/editormd/editormd.min.js"></script>
  <script src="/blog/plugins/vue.js"></script>
  <script src="/blog/js/edit.js"></script>
</body>
</html>
